    <div class="carousel">
      <nav>
        <img src="./MFLIX.png" class="logo" alt="logo" />

        <ul>
          <li><a href="" class="home">HOME</a></li>
          <li><a href="">GNERE</a></li>
          <li><a href="">TV SHOWS</a></li>
          <li><a href="">MOVIES</a></li>
          <li><a href="">LOGIN</a></li>
        </ul>
      </nav>
      <img src="" id="imageFromHTML" alt="" />
      <div id="movieinfo">
        <h1 id="movie-title"></h1>

        <div id="info-div">
          <h4 id="movieQuality">quality</h4>
          <h4 id="movieYear">year</h4>
          <h4 id="movieRuntime">run time</h4>
          <h4 id="movieReview">review</h4>
        </div>

        <div id="genre">
          <h4 id="movieGenre"></h4>
        </div>

        <div id="description">
          <p id="movieDescription">
            facilis quaerat eos vitae enim aspernatur deserunt earum, nihil
            saepe perspiciatis possimus illum, doloribus dolores voluptas
            assumenda.
          </p>
        </div>
        <div id="buttons">
          <a href="" target="_blank" class="movie-card-btn"
            >Watch Trailer
            <i class="fa-solid movie-card-btn-play fa-play"></i>
          </a>
          <button class="movie-card-adder">Add Movie</button>
        </div>
      </div>
    </div>

    <ul id="movieUL"></ul>

    <form action="#">
      <fieldset>
        <legend>Add Movie</legend>

        <div class="input-data">
          <input type="text" placeholder="title" class="inputs" id="name" />
        </div>
        <div class="input-data">
          <input type="text" placeholder="poster" class="inputs" id="name" />
        </div>
        <div class="input-data">
          <input
            type="text"
            placeholder="description"
            class="inputs"
            id="name"
          />
        </div>
        <div class="input-data">
          <input type="text" placeholder="trailer" class="inputs" id="name" />
        </div>
        <div class="input-data">
          <input type="text" placeholder="quality" class="inputs" id="name" />
        </div>
        <div class="input-data">
          <input type="number" placeholder="year" class="inputs" id="name" />
        </div>
        <div class="input-data">
          <input
            type="number"
            placeholder="review"
            class="inputs"
            id="name"
            step=".01"
          />
        </div>

        <div class="input-data">
          <input type="number" placeholder="runtime" class="inputs" id="name" />
        </div>

        <div class="input-data">
          <input type="text" placeholder="country" class="inputs" id="votes" />
        </div>
        <div class="input-data">
          <input type="text" placeholder="genre" class="inputs" id="votes" />
        </div>

        <button type="submit" id="submit" class="submit input-data">
          SUBMIT
        </button>
      </fieldset>
      <button type="button" id="formCloser">X</button>
    </form>

    <div id="fave-movies">
      <h1 id="favourite-movies-header">Fvaourite Movies</h1>
      <div id="liked-movies"></div>
    </div>
